<button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
    {{taxonomy.name}}
</button>
<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    {% for value in taxonomy.values %}
        <li>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="{{taxonomy.name}}"
                       value="{{ value }}" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    {{value}}
                </label>
            </div>
        </li>
    {% endfor %}
    <li>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="selectAll" value="selectAll" id="selectAll"
                   onClick="toggle(this, '{{taxonomy.name}}')">
            <label class="form-check-label" for="selectAll">
                Select All
            </label>
        </div>
    </li>
    <li>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="LogicalIntra">
            <label class="form-check-label" for="LogicalIntra">AND/OR results of selected values</label>
        </div>
    </li>
    <li>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="LogicalInter">
            <label class="form-check-label" for="LogicalInter">AND/OR results with other taxonomies</label>
        </div>
    </li>
    <li>
        <h6><small class="text-muted">Default Switch Value is OR</small></h6>
    </li>
</ul>

<script language="JavaScript">
function toggle(source, taxonomyName) {
  checkboxes = document.getElementsByName(taxonomyName);
  for(var i=0, n=checkboxes.length;i<n;i++) {
    checkboxes[i].checked = source.checked;
  }
}
</script>
